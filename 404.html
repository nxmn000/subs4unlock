<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, follow">
    <title>404: Halaman Tidak Ditemukan - NIXYMINE</title>
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #2c3e50;
            --text-color-light: #6c757d;
            --card-bg: #ffffff;
            --primary-accent: #007bff;
            --secondary-accent: #6c757d;
            --border-color: #e9e9e9;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --transition-smooth: all 0.3s ease;
        }

        body.dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --text-color-light: #a0a0a0;
            --card-bg: #2b2b2b;
            --primary-accent: #5d9cec;
            --secondary-accent: #8e9eaf;
            --border-color: #3a3a3a;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        /* Menghilangkan outline dan highlight saat disentuh */
        *:focus {
            outline: none !important;
        }
        * {
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            transition: var(--transition-smooth);
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            border-radius: 18px;
            background-color: var(--card-bg);
            box-shadow: 0 10px 30px var(--shadow-color);
            animation: fadeIn 0.8s ease-out forwards;
        }
        .error-code {
            font-size: clamp(3.5rem, 12vw, 6rem);
            font-weight: 700;
            color: var(--text-color-light);
            margin: 0;
            line-height: 1;
            animation: fadeIn 1s 0.3s ease-out backwards;
        }

        .error-illustration {
            font-size: clamp(4rem, 15vw, 7rem);
            color: var(--primary-accent);
            margin-bottom: 25px;
            animation: fadeIn 1s 0.2s ease-out backwards;
            display: inline-block;
        }
        
        h1 {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            font-weight: 700;
            color: var(--text-color);
            margin: 0 0 15px;
            animation: fadeIn 1s 0.4s ease-out backwards;
        }

        p {
            font-size: clamp(0.95rem, 3.5vw, 1.15rem);
            color: var(--text-color-light);
            margin-bottom: 35px;
            line-height: 1.7;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 1s 0.5s ease-out backwards;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeIn 1s 0.7s ease-out backwards;
        }

        .button {
            background-color: var(--primary-accent);
            color: white;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition-smooth);
            border: none;
            cursor: pointer;
            font-size: 1em;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }
        .button.secondary {
            background-color: transparent;
            color: var(--text-color-light);
            border: 1px solid var(--border-color);
            box-shadow: none;
        }
        .button.secondary:hover {
            background-color: var(--bg-color);
            color: var(--text-color);
            border-color: var(--secondary-accent);
            transform: translateY(-2px);
        }

        @media (max-width: 400px) {
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
            .button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <main class="container">
        
        <div class="error-illustration">
            <i class="fa-solid fa-compass-slash"></i>
        </div>
        
        <h2 class="error-code">404</h2>
        <h1>Not Found</h1>
        <p>Maaf, sepertinya halaman yang Anda cari tidak ada. Mungkin ada kesalahan penulisan URL atau halaman telah dipindahkan.</p>

        <div class="button-group">
            <a href="https://www.nixymine.my.id" class="button"><i class="fa-solid fa-home"></i> Kembali ke Beranda</a>
            <a href="https://www.nixymine.my.id/sitemap.html" class="button secondary"><i class="fa-solid fa-map"></i> Peta Situs</a>
        </div>
        
    </main>

    <script>
        // Fungsi untuk mengaktifkan Dark Mode berdasarkan localStorage
        (function() {
            try {
                const currentTheme = localStorage.getItem('theme');
                if (currentTheme === 'dark') {
                    document.body.classList.add('dark-mode');
                }
            } catch (e) {
                console.warn('Could not access localStorage for theme.', e);
            }
        })();
    </script>

</body>
</html>
